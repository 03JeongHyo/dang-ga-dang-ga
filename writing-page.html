<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3a3eeac74a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="writing-page.css">
    <title>댕가댕가 커뮤니티</title>
</head>
<body> 
    <header id="header">
        <div id="clock"></div>

        <div class="bar-icon">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div> 
    </header>


    <div id="top-bar">
        <div class="t_left">
            <a href="community_main.html">
            <p class="cancel">취소</p>
            </a>
        </div>   
        <div id="t_text">
            <i class="content-text">
                나의 반려견 일상
            </i>
        </div>
        <div class="t_right">
            <p class="registerr">등록</p>
        </div>      
    </div>

    <div id="content-box">
        <div class="title">
            <textarea class="title-text" placeholder="제목"></textarea>
            <hr>
        </div>
        <div class="content">
            <div class="location">
            <img id="location-icon" src="location.svg">
            <p class="location-text">위치 추가</p> 
            </div>
        </div> 
        <div class="text-content">
            <textarea class="text" placeholder="본문에 #을 이용해 태그를 입력해보세요!(최대 30개)"></textarea>
                
        </div>
    </div>



    <div id="bottom-bar">
        <div class="bottom-icon">
            <div class="bottom-icon-left">
                <img id="bold-icon" src="fi-rr-bold.svg"> 
                <img id="clip-icon" src="fi-rr-clip.svg">
                <img id="align-icon" src="fi-rr-align-left.svg">
                <img id="quote-icon" src="fi-rr-quote-right.svg">
                <img id="settings-icon" src="fi-rr-settings-sliders.svg">
            </div>
            <div class="bottom-icon-right">
                <p id="bottom-icon-text">임시저장</p>
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
